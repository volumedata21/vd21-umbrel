version: '3.7'
services:
  app_proxy:
    environment:
      APP_HOST: volumedata_minecraft_1
      APP_PORT: 25565
    container_name: volumedata_minecraft_app_proxy_1
  mc:
    image: itzg/minecraft-server
    container_name: volumedata_minecraft_1
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data:/data
